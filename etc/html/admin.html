<!DOCTYPE html>
<html xmlns:tpl="http://software.in2p3.fr/lavoisier/template.xsd" tpl:extends="/lavoisier/_default_?accept=html">

<body>
<!-- Right side column. Contains the navbar and content of the page -->
<div id="wrapper">
    <div class="content-wrapper">




                <!-- Main content -->
                <section class="content" id="content">

                    <!-- Content Header (Page header) -->
                    <section class="content-header" id="content-header">
                        <h1>
                            Admin Page
                            <small>Manage Administrators List</small>
                        </h1>

                    </section>


                    <div class="box box-primary">

                        <div class="box-header">
                            <h3 class="box-title">
                               List of Administrators

                            </h3>

                        </div>
                        <div class="box-body table-responsive">
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                <th>First Name</th>
                                <th>Surname</th>
                                <th>DN</th>
                                <th>Edit</th>
                                </thead>
                                <tr tpl:foreach="/admins/admin">

                                    <td>{{FirstName/text()}}</td>
                                    <td>{{FamilyName/text()}}</td>
                                    <td>{{DN/text()}}</td>
                                    <td tpl:if="/admins/@admin='true'">
                                        <button  style="margin-left:4px;padding:5px" class="btn btn-primary btn-xs ">
                                            <i class="fa fa-edit"> </i>
                                        </button>

                                        <button style="margin-left:4px;padding:5px" class="btn btn-primary btn-xs">
                                            <i class="fa fa-times"> </i>
                                        </button>
                                    </td>
                                    <td tpl:else="">
                                        <i class="fa fa-lock" title="You are not authorized to edit"> </i>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div tpl:if="/admins/@admin='true'" class="box-footer">
                        <button style="margin:20px" class="btn btn-primary btn-xs">
                            ADD ADMIN
                        </button>
                        </div>
                    </div>



                </section><!-- /.content -->
            </div><!-- /.right-side -->


        </div><!-- ./wrapper -->


        <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="/resource/ARGO_UI/resources/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- AdminLTE App -->
        <script src="/resource/ARGO_UI/resources/js/AdminLTE/app.js" type="text/javascript"></script>

    </body>
</html>
