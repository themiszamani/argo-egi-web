<!DOCTYPE html>
<html xmlns:tpl="http://software.in2p3.fr/lavoisier/template.xsd" tpl:extends="/resource/html/default.html">

<body>
<!-- Right side column. Contains the navbar and content of the page -->
<div id="wrapper" class="wrapper">
    <!-- Left side column. contains the logo and sidebar -->
    <header class="main-header">


        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->


            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu navbar-collapse collapse">


                <ul class="nav navbar-nav">


                    <!-- Control Sidebar Toggle Button -->
                    <li class="active"><a href="#">ARGO WEB UI</a></li>

                    <li>
                        <a data-toggle="control-sidebar" href="#">
                            <i class="fa fa-gears"></i>
                        </a>
                    </li>


                </ul>
            </div>

        </nav>

    </header>


        <!-- Content Header (Page header) -->
        <div class="content-wrapper">


        <!-- Main content -->
        <section class="content" id="content">

            <section class="content-header" id="content-header">
                <h1>
                    Home Page
                    <small>Start page</small>
                </h1>
            </section>

            <div tpl:foreach="/menu/categories" class="col-md-4 small-box {{@bg}}" style="margin-left:20px">
                <div class="inner">
                    <h4 style="font-size:24px;"> {{@title}} </h4>
                    <ul>

                        <li tpl:foreach="category">
                            <a style="color:white" href="{{@link}}"> {{text()}}</a>
                        </li>
                    </ul>
                </div>
                <div class="icon">
                    <i class="{{@icon}}"></i>
                </div>

            </div>



            <div class="col-md-11 box box-primary" style="margin-top:100px">
                <div class="box-body">
                    <img src="/resource/img/ack.png"  style="height:100px" alt="EGI acknowledgement"/>
                </div>

            </div>


        </section><!-- /.content -->
            </div>

</div>
</body>
</html>
